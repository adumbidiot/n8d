<html>
	<body>
		<canvas width="200" height="100" id="canvas"></canvas>
		<script>
			let ctx = document.getElementById('canvas').getContext('2d');
			ctx.beginPath();
			ctx.arc(100, 75, 50, Math.PI, 0);
			ctx.closePath();
			ctx.fillStyle = '#0084c6';
			ctx.fill();
			ctx.stroke();
		</script>
	</body>
</html>
