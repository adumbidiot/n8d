<html>
	<head>
		<title>SASParser</title>
		<script src="SASParser.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.6/pako.js"></script>
	</head>
	<body>
		<p id="output"></p>
		<script>
			let parse = new SASParser();
			parse.onHeader = console.log;
			fetch('games/pong.swf').then(function(response){
				return response.arrayBuffer();
			}).then(function(buffer){
				parse.parse(buffer);
			});
		</script>
	</body>
</html>
