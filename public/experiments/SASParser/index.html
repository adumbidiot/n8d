<html>
	<head>
		<title>SWFTools</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.6/pako.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/riot@3.9/riot+compiler.min.js"></script>
		<script src="SWFTools.js"></script>
		<script type="riot/tag" src="tags/display-swf.tag"></script>
		<script type="riot/tag" src="tags/display-swf-nav.tag"></script>
	</head>
	<body>
		<div>
			<display-swf id="display-swf" src="games/pong.swf"></display-swf>
		</div>
		<h2>Ascii Dump</h2>
		<textarea id="dump" style="width: 100%; height: 50%;"></textarea>
		<div class="main">
			<h2>Resources</h2>
			<p>
				<a href="http://www-lehre.informatik.uni-osnabrueck.de/~fbstark/diplom/docs/swf/Intro.htm" target="_blank">Good Resource?</a>
			</p>
			<p>
				<a href = "https://wwwimages2.adobe.com/content/dam/acom/en/devnet/pdf/swf-file-format-spec.pdf" target="_blank">SWF 19 Spec</a>
			</p>
			<p>
				<a href = "https://rollupjs.org/guide/en" target="_blank">Build System</a>
			</p>
			<p>
				<a href = "https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details" target="_blank">Details Tag</a>
			</p>
			<p>
				<a href = "http://riotjs.com/" target="_blank">UI</a>
			</p>
		</div>
		<script>
			function dump(buf, start, length){
				start = start || 0;
				length = (length + start) || buf.length;
				let a = '';
				for(let i = start; i < length && i < buf.length; i++){
					a += String.fromCharCode(buf[i]);
				}
				return a;
			}
			
			riot.mount('*');
		</script>
	</body>
</html>
