<html>
	<head>
		<title>SWFTools</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.6/pako.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="SWFTools.js"></script>
		<script src="/tags/n8d-resources/dist/n8d-resources.js"></script>
		<script src="display-swf/dist/display-swf.js"></script>
	</head>
	<body>
		<div id="display-svelte"></div>
		<h2>Ascii Dump</h2>
		<textarea id="dump" style="width: 100%; height: 50%;"></textarea>
		<div class="main">
			<n8d-resources src="resources-list.json"></n8d-resources>
			<h2>Other Resources?</h2>
			<p>
				<a href="http://www-lehre.informatik.uni-osnabrueck.de/~fbstark/diplom/docs/swf/Intro.htm" target="_blank">Good Resource?</a>
			</p>
		</div>
		<script>
			function dump(buf, start, length){
				start = start || 0;
				length = (length + start) || buf.length;
				let a = '';
				for(let i = start; i < length && i < buf.length; i++){
					a += String.fromCharCode(buf[i]);
				}
				return a;
			}
			
			let ds = document.getElementById('display-svelte');
			let dse = new DisplaySWF({
				target: ds,
				autorun: true
			});
		</script>
	</body>
</html>
