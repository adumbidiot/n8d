<details>
	<summary>
		{tag.name} (code={tag.recordHeader.code})
	</summary>
	{#if getReadable(tag) != -1}
		{@html getReadable(tag)}
	{:else}
		{#each Object.keys(tag) as key}
			<div>{key} : {tag[key]}</div>
		{/each}
	{/if}
</details>
<script>
	import {getReadable} from './display-swf-tag-lib.js';
	
	export default {
		helpers: {
			getReadable
		}
	}
</script>
