<html>
	<head>
		<script src= "dist/ChargedConflict.js"></script>
	</head>
	<body>
		<canvas width="640" height="450" id="canvas"></canvas>
		<div>
			<button onclick="g.engine.halt();">HALT</button>
			<button onclick="g.engine.loop();">STEP</button>
			<button onclick="g.engine.setFPS(60);">60 FPS</button>
			<button onclick="g.engine.setFPS(0);">TURBO</button>
		</div>
		<div>
			<h2>Testimonies</h2>
			<ul>
				<li>"Its pretty alright" -Michael Insongna</li>
			</ul>
		</div>
		<script>
			console.log('Charged Conflict Version: ' + ChargedConflict.VERSION);
			console.log('Landfill Version: ' + ChargedConflict.landfill.VERSION);
			let g = new ChargedConflict.Game({canvas: document.getElementById('canvas')});
		</script>
	</body>
</html>
