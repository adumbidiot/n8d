<html>
	<head>	
		<script src="/scripts/BigInteger.min.js"></script>
		<script src="js/fibonacci-visual-core.js"></script>
		<script src="js/fibonacci-visual.js"></script>
		<title>Visual Fibonacci</title>
		<style>
			#canvas{
				image-rendering: pixelated;
			}
		</style>
	</head>
	<body>
		<div id="main-container" style="border: 5px solid black; border-radius: 20px; width: 50%; text-align: center; background-color: grey">
			<canvas width = "6400" height="6400" id="canvas" style="width: 400; height: 400"></canvas>
		</div>
		<div id="control" style="border: 5px solid black; border-radius: 20px; width: 50%; text-align: center">
			<button id="calc-button" onclick="visual.produceImage()">Calculate Sequence to <input type="text" autocomplete="off" pattern="\d*" value="21" id="n-input"></input></button>
		</div>
		<p>
			<a href = "https://stackoverflow.com/questions/6081483/maximum-size-of-a-canvas-element">Max Canvas Size</a>
		</p>
		<script>			
			let visual = new fibonacciVisual({canvasID: 'canvas'});
			visual.setNFunc(function(){
				return document.getElementById('n-input').value;
			});
			
			window.onload = visual.produceImage();
		</script>
	</body>
</html>
