<html>

		<script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>
	</head>
	<body>
		<canvas width = "6400" height="6400" id="canvas"></canvas>
		<script>
			function calcFib(n){
				let data = new Array(n);
				data[0] = new bigInt(0);
				data[1] = new bigInt(1);
				for(let i = 2; i != n; i++){
					data[i] = data[i-1].add(data[i-2]);
				}
				return data;
			}

			}
			
			let ctx = document.getElementById('canvas').getContext('2d');

			let a = calcFib(n);
			console.log(a);

				let data = a[i].toArray(2).value;
				console.log(data);
				for(let j = 0; j != data.length; j++){
					if(data[data.length - 1 - j] === 1){
						ctx.fillRect(j * 10,i * 10, 10, 10);
					}
					console.log(data[j]);
				}
			}
		</script>
